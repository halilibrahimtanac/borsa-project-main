{% extends 'layout.html' %}

{% block page %}
{% from "includes/formhelper.html" import render_field %}

<form method="POST" action="/sell/goods">
   {{ render_field(form.products) }}
   {{ render_field(form.quantity) }}
   {{ render_field(form.price) }}
   <button type="submit" class="btn btn-primary">Sell</button>
</form>
{% endblock page %}
