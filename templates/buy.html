{% extends 'layout.html' %}

{% block page %}

<div class="container">
<h1>{{ product }}</h1>
<h4>Entire quantity: {{ quantity }}kg</h4>
<h4>Current market price: {{ price }}TRY/kg</h4>
<form method="POST">

</form>

{% endblock page %}
